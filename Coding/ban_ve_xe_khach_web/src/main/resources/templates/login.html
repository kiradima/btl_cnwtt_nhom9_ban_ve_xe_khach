<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="libs/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="libs/assets/css/styles.css">
    <script src="/libs/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/custom/js/loginRequest.js"></script>
</head>

<body>
<div class="loginRequest-clean">
    <form>
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
            <img src="libs/assets/img/LOGO.png">
        </div>
        <div class="form-group">
            <input class="border rounded border-primary form-control" type="email" name="email" placeholder="Email"
                   id="email">
        </div>
        <div class="form-group">
            <input class="border rounded border-primary form-control" type="password" name="password"
                   placeholder="Password" id="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" style="background-color: #265a88;"
                    id="confirm_login">Log In
            </button>
        </div>
        <a href="#" class="forgot">Forgot your email or password?</a>
    </form>
</div>
<script src="libs/assets/js/jquery.min.js"></script>
<script src="libs/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
