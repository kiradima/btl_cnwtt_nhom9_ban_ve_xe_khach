<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách chuyến xe</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="libs/bs3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="libs/bs3/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bs3/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="libs/bs3/css/bootstrap-theme.min.css.map">
    <link rel="stylesheet" href="custom/css/style-pageOne.css">
    <link rel="stylesheet" href="custom/js/trangdautien.js">
</head>
<body style="
        background: url(images/images.jpg) no-repeat;
        background-size: 1560px 860px;">
<div class="container containerCustom">
    <div class="row" style="padding-top: 300px;">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form action="" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <legend>Điểm xuất phát</legend>
                    <select name="" id="diem_xuat_phat" class="form-control" required="required">
                        <option th:each="viTri:${viTris}" th:value="${viTri.id}" th:text="${viTri.tinh}"></option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form action="" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <legend>Điểm đến</legend>
                    <select name="" id="dien_den" class="form-control" required="required">
                        <option th:each="viTri:${viTris}" th:value="${viTri.id}" th:text="${viTri.tinh}"></option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form action="" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <legend>Ngày xuất phát</legend>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="date" name="" id="ngay_xuat_phat" class="form-control" onload="getDate()"
                                   required="required">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            <form action="" method="POST" class="form-horizontal" role="form">
                <div class="form-group"></div>


                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>


<script src="bs3/js/bootstrap.min.js"></script>

</body>

</html>
