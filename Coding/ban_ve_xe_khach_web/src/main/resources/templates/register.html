<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="libs/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="libs/assets/css/styles.css">
</head>

<body>
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"
             style="background-image: url(&quot;assets/img/xe-khach-ha-son-hai-van.jpg&quot;);"></div>
        <form method="post">
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Mật Khẩu">
            </div>
            <div class="form-group"><input class="form-control" type="password" name="password-repeat"
                                           placeholder="Nhập Lại Mật Khẩu"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Tôi
                    đồng ý với điều khoản sử dụng.</label></div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" style="background-color: #265a88;" id="register">Đăng Ký
                </button>
            </div>
            <a href="#" class="already" style="color: #265a88;">Đã có tài khoản? Đăng Nhập</a></form>
    </div>
</div>
<script src="libs/assets/js/jquery.min.js"></script>
<script src="libs/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
